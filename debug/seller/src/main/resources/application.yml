server:
  port: 8084

spring:
  application:
    name: service-seller
  datasource:
    url: jdbc:mysql://localhost:3306/shop?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  session:
    store-type: redis
    timeout: 3600s
    redis:
      flush-mode: on_save
      namespace: spring:session
  redis:
    host: localhost
    port: 6379
    timeout: 5000ms


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

